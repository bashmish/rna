<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Storybook</title>
        <base target="_parent" /><% for (var i = 0; i < css.length; i++) { %>
        <link href="<%= css[i].path %>" rel="stylesheet"><% } %>
        <%= previewHead %>
    </head>
    <body>
        <%= previewBody %>
        <div id="storybook-root"></div>
        <div id="storybook-docs"></div>
        <div class="sb-errordisplay sb-wrapper">
            <div id="error-message" class="sb-heading"></div>
            <pre class="sb-errordisplay_code">
                <code id="error-stack"></code>
            </pre>
        </div>
        <script>
            window['FEATURES'] = { storyStoreV7: true };
        </script><% for (var i = 0; i < js.length; i++) { %>
        <script type="<%= js[i].type %>" src="<%= js[i].path %>"></script><% } %>
    </body>
</html>
