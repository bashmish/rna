<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Storybook</title><% for (var i = 0; i < css.length; i++) { %>
        <link href="<%= css[i].path %>" rel="stylesheet"><% } %>
        <%= managerHead %>
    </head>
    <body>
        <div id="root"></div>
        <script>
            window['FEATURES'] = {

                previewMdx2: true,
            };
        </script><% for (var i = 0; i < js.length; i++) { %>
        <script type="<%= js[i].type %>" src="<%= js[i].path %>"></script><% } %>
    </body>
</html>
